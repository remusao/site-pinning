<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <section class="locking-options resource-types">
      <div class="title" >Type of sub-resources to monitor:</div>

      <label>script<input type="checkbox" data-type="script" checked="true"/></label>
      <label>main_frame<input type="checkbox" data-type="main_frame" checked="true"/></label>
      <label>font<input type="checkbox" data-type="font" checked="false"/></label>
      <label>image<input type="checkbox" data-type="image" checked="false"/></label>
      <label>stylesheet<input type="checkbox" data-type="stylesheet" checked="false"/></label>
    </section>

    <script src="options.js"></script>
  </body>

</html>
